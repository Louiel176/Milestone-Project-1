    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" /> <!--Link to Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" /> <!--Link to a style sheet using hover to recolour buttons-->
    <link rel="stylesheet" href="assets/css/style.css"> <!--Link to style sheet-->

<body>
    <header>
        <div class="row">
            <div class="col">
                <a href="#" class="nav hvr-sweep-to-bottom">Home</a> <!--Link to Home using css hover-->
            </div>
            <div class="col">
                <a href="#" class="nav hvr-sweep-to-bottom">Meet the team</a> <!--Link to Meet the team using css hover-->
            </div>
            <div class="col">
                <a href="#" class="nav hvr-sweep-to-bottom">Enquiries</a> <!--Link to Enquiries using css hover-->
            </div>
        </div>
    </header>
    <section>
        <div id="hero-image">
        </div>

        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="/assets/images/COD modern warfare.jpg" style="width:100%">
                <div class="text">Modern Warfare</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="/assets/images/Warzone.jpg" style="width:100%">
                <div class="text">Warzone</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="/assets/images/Valorant.jpeg" style="width:100%">
                <div class="text">Valorant</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="slideshow">

        </div>
        <div class="slideshow">

        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col">
                <div class="back-to-top container-fluid">
                    <a href="index.html">
                        <button type="button" class="btn btn-info">Back to the top</button>
                    </a>
            
                    <div class="social-links">

                        <a target="_blank" href="https://www.facebook.com">

                        </a>    
                        <a target="_blank" href="https://www.Instagram.com">
                            <i class="fa fa-instagram" aria-hidden="true">Instagram</i>
                            <span class="sr-only">Instagram</span>
                        </a>
                        <a target="_blank" href="https://www.Twitter.com">
                            <i class="fa fa-twitter" aria-hidden="true">Twitter</i>
                            <span class="sr-only">Twitter</span>
                        </a>
                        <a target="_blank" href="https://www.Discord.com">
                            <i class="fa-brands fa-discord" aria-hidden="true">Discord</i>
                            <span class="sr-only">Discord</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
       
    </footer>
</body>
</html>

<script>
    let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
