<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" /> <!--Link to Bootstrap 4.2.1-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" /> <!--Link to Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" /> <!--Link to a style sheet using hover to recolour buttons-->
    <link rel="stylesheet" href="assets/css/style.css"> <!--Link to style sheet-->
    <title>The Community</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col">
                <a href="index.html" class="nav hvr-sweep-to-bottom">Home</a>
            </div>
            <div class="col">
                <a href="meet-the-team.html" class="nav hvr-sweep-to-bottom">Meet the team</a>
            </div>
            <div class="col">
                <a href="enquiries.html" class="nav hvr-sweep-to-bottom">Enquiries</a>
            </div>
        </div>
    </header>
    <section>
        <div id="hero-image">
            <div class="enquiries-form rounded">
                <form class="enquiries" method="post" action="enquiries.html">
                    <h2>Enquiries:</h2>
                    <p>Let us know how we can help you?</p>
                    <label for="fname" class="rounded">First Name:</label>
                    <input id="fname" class="input rounded" type="text" name="first_name" placeholder="John" required />
                    <br>
                    <label for="lname" class="rounded">Last Name:</label>
                    <input id="lname" class="input rounded" type="text" name="last_name" placeholder="Doe" required />
                    <br>
                    <label for="gtag" class="rounded">Gamer Tag:</label>
                    <input id="fname" class="input rounded" type="text" name="gamer_tag" placeholder="jdoe99"/>
                    <br>
                    <label for="email" class="rounded">Email Address:</label>
                    <input id="email" class="input rounded" type="email" name="email_address" placeholder="jdoe99@gmail.com" required />
                    <br>
                    <label for="enquire" class="rounded">Question:</label>
                    <textarea class="form-control" id="enquire" rows="5" placeholder="Ask us whatever you'd like whether it be help with a game, finding a game, finding someone to play with. Alternatively you can find us via our social links below."></textarea>
                    <br>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col">
                <div class="back-to-top container-fluid">
                    <a href="enquiries.html">
                        <button type="button" class="btn btn-info">Back to the top</button>
                    </a>
            
                    <div class="social-links">
                        <h4>Find us here:</h4>
                        <a target="_blank" href="https://www.facebook.com">
                            <i class="fa fa-facebook" aria-hidden="true">Facebook</i>
                            <span class="sr-only">Facebook</span>
                        </a>    
                        <a target="_blank" href="https://www.Instagram.com">
                            <i class="fa fa-instagram" aria-hidden="true">Instagram</i>
                            <span class="sr-only">Instagram</span>
                        </a>
                        <a target="_blank" href="https://www.Twitter.com">
                            <i class="fa fa-twitter" aria-hidden="true">Twitter</i>
                            <span class="sr-only">Twitter</span>
                        </a>
                        <a target="_blank" href="https://www.Discord.com">
                            <i class="fa-brands fa-discord" aria-hidden="true">Discord</i>
                            <span class="sr-only">Discord</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
       
    </footer>
</body>
</html>
